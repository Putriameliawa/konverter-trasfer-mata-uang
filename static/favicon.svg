    <path d="M13 11 L7 11 M8 10 L7 11 L8 12" stroke="url(#iconGradient)" stroke-width="1" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Hand gesture icon -->
  <g transform="translate(20, 18)">
    <path d="M1 4 C1 3 1.5 2.5 2 2.5 C2.5 2.5 3 3 3 4 L3 6 C3 6 4 5 5 5 C6 5 6.5 5.5 6.5 6.5 L6.5 9 C6.5 10 5.5 11 4.5 11 L2.5 11 C1.5 11 1 10 1 9 L1 4 Z" 
